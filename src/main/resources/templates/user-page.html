<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<title>Admin panel</title>
<body>

<!--Navigation bar-->
<div class="container" style="max-width: 100%">
    <div class="row navbar navbar-dark bg-dark pd-0 pt-0">
        <div class="col">
            <b class="text-white" th:utext="${user.getEmail()}"></b>
            <span class="text-white" th:utext="' with roles: '"></span>
            <span class="text-white" th:text="${user.rolesToString()}"/>
        </div>
        <div class="col-1"><a class="nav-link active text-white-50" href="/">Logout</a></div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div class="nav flex-column nav-pills fs-5 py-1 my-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab"
                   aria-controls="v-pills-admin" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <div>
                        <h1>User information-page</h1>
                        <div class="card-body">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="card-header" style="background-color: #f8f9fa">
                                        <h4>About user</h4>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr class="border-top">
                                            <th scope="col">ID</th>
                                            <th scope="col">First name</th>
                                            <th scope="col">Last name</th>
                                            <th scope="col">E-mail</th>
                                            <th scope="col">Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="../../scripts/user.js" th:src="@{/scripts/user.js}"></script>
</body>
</html>
